<div class="min-h-screen relative overflow-hidden bg-gradient-to-tr from-slate-900 via-indigo-900 to-black text-white">

  <!-- Decorative Glow Background -->
  <div class="absolute -top-40 -left-40 w-[500px] h-[500px] bg-cyan-500/30 rounded-full blur-3xl"></div>
  <div class="absolute -bottom-40 -right-40 w-[500px] h-[500px] bg-pink-500/30 rounded-full blur-3xl"></div>

  <div class="relative z-10 max-w-7xl mx-auto px-6 py-16 grid md:grid-cols-2 gap-12 items-center">

    <!-- LEFT SIDE: Product Media -->
    <div class="space-y-6">

      <!-- Title -->
      <div>
        <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight bg-gradient-to-r from-cyan-400 via-pink-400 to-purple-500 bg-clip-text text-transparent">
          {{ psu.name }}
        </h1>
        <p class="text-gray-300 mt-3 text-lg">
          {{ psu.subtitle }}
        </p>
      </div>

      <!-- Media Display -->
      <div class="rounded-3xl overflow-hidden shadow-2xl border border-white/10 bg-black/40 backdrop-blur-xl">

        <!-- Video -->
        <div *ngIf="showVideo" class="aspect-video">
          <iframe
            class="w-full h-full"
            [src]="trustedVideoUrl"
            allowfullscreen>
          </iframe>
        </div>

        <!-- GIF -->
        <div *ngIf="!showVideo">
          <img
            [src]="psu.gifUrl"
            [alt]="psu.name"
            class="w-full h-auto object-cover">
        </div>
      </div>

      <!-- Toggle Button -->
      <button
        (click)="toggleVideoGif()"
        class="px-8 py-3 rounded-full font-semibold bg-gradient-to-r from-cyan-500 to-purple-600 hover:scale-105 transition-transform duration-300 shadow-lg">
        {{ showVideo ? 'Switch to GIF' : 'Watch Video' }}
      </button>

    </div>

    <!-- RIGHT SIDE: Floating Specs Panel -->
    <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl p-8 shadow-2xl space-y-8">

      <h2 class="text-2xl font-bold tracking-wide text-cyan-300">
        Specifications
      </h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

        <div class="bg-white/5 rounded-xl p-4">
          <p class="text-sm text-gray-400 uppercase">Wattage</p>
          <p class="text-3xl font-bold text-green-400">{{ psu.wattage }}</p>
        </div>

        <div class="bg-white/5 rounded-xl p-4">
          <p class="text-sm text-gray-400 uppercase">Efficiency</p>
          <p class="text-3xl font-bold text-yellow-400">{{ psu.efficiency }}</p>
        </div>

        <div class="bg-white/5 rounded-xl p-4">
          <p class="text-sm text-gray-400 uppercase">Modular Type</p>
          <p class="text-3xl font-bold text-pink-400">{{ psu.modular }}</p>
        </div>

        <div class="bg-white/5 rounded-xl p-4">
          <p class="text-sm text-gray-400 uppercase">Cooling</p>
          <p class="text-3xl font-bold text-blue-400">{{ psu.fan }}</p>
        </div>

      </div>

      <!-- Protection Highlight -->
      <div class="bg-gradient-to-r from-orange-500/20 to-red-600/20 border border-orange-400/40 rounded-2xl p-6">
        <p class="text-sm uppercase text-orange-300 mb-2">Protection Features</p>
        <p class="text-xl font-bold text-white">
          {{ psu.protection }}
        </p>
      </div>

    </div>

  </div>

</div>
