<div class="min-h-screen bg-gradient-to-br from-[#0f172a] via-[#111827] to-black text-white relative overflow-hidden">

  <!-- Background Glow Lines -->
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_top_left,_rgba(0,255,200,0.15),transparent_40%),radial-gradient(circle_at_bottom_right,_rgba(168,85,247,0.15),transparent_40%)]"></div>

  <div class="relative z-10 max-w-7xl mx-auto px-6 py-12 grid lg:grid-cols-[280px_1fr] gap-10">

    <!-- LEFT: Vertical Specs Sidebar -->
    <div class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl p-6 space-y-6 shadow-xl">

      <h2 class="text-xl font-bold tracking-widest text-cyan-400 uppercase">
        System Specs
      </h2>

      <div class="space-y-5">

        <div class="flex justify-between items-center border-b border-white/10 pb-3">
          <span class="text-gray-400 text-sm">Wattage</span>
          <span class="text-green-400 font-bold text-lg">{{ psu.wattage }}</span>
        </div>

        <div class="flex justify-between items-center border-b border-white/10 pb-3">
          <span class="text-gray-400 text-sm">Efficiency</span>
          <span class="text-yellow-400 font-bold text-lg">{{ psu.efficiency }}</span>
        </div>

        <div class="flex justify-between items-center border-b border-white/10 pb-3">
          <span class="text-gray-400 text-sm">Modular</span>
          <span class="text-pink-400 font-bold text-lg">{{ psu.modular }}</span>
        </div>

        <div class="flex justify-between items-center">
          <span class="text-gray-400 text-sm">Cooling</span>
          <span class="text-blue-400 font-bold text-lg">{{ psu.fan }}</span>
        </div>

      </div>

      <!-- Protection Box -->
      <div class="mt-6 bg-gradient-to-r from-red-500/20 to-orange-400/20 border border-red-400/30 rounded-xl p-4">
        <p class="text-xs uppercase text-red-400 mb-2">Protection</p>
        <p class="font-semibold text-white text-sm">
          {{ psu.protection }}
        </p>
      </div>

    </div>

    <!-- RIGHT: Main Display -->
    <div class="space-y-10">

      <!-- Header -->
      <div>
        <h1 class="text-5xl md:text-6xl font-extrabold bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-500 bg-clip-text text-transparent">
          {{ psu.name }}
        </h1>
        <p class="text-gray-400 mt-4 text-lg max-w-2xl">
          {{ psu.subtitle }}
        </p>
      </div>

      <!-- Center Media Frame -->
      <div class="relative rounded-3xl border border-white/10 bg-white/5 backdrop-blur-2xl shadow-[0_0_60px_rgba(0,255,200,0.2)] overflow-hidden">

        <!-- Frame Accent Border -->
        <div class="absolute inset-0 rounded-3xl border-2 border-transparent bg-gradient-to-r from-cyan-500 via-purple-500 to-pink-500 opacity-20 blur-sm"></div>

        <!-- Video -->
        <div *ngIf="showVideo" class="aspect-video relative z-10">
          <iframe
            class="w-full h-full rounded-3xl"
            [src]="trustedVideoUrl"
            allowfullscreen>
          </iframe>
        </div>

        <!-- GIF -->
        <div *ngIf="!showVideo" class="relative z-10">
          <img
            [src]="psu.gifUrl"
            [alt]="psu.name"
            class="w-full h-auto object-cover rounded-3xl">
        </div>
      </div>

      <!-- Controls Section -->
      <div class="flex flex-wrap gap-4 items-center">

        <button
          (click)="toggleVideoGif()"
          class="px-8 py-3 rounded-xl font-semibold bg-gradient-to-r from-cyan-500 to-purple-600 hover:scale-105 transition duration-300 shadow-lg">
          {{ showVideo ? 'Switch to GIF' : 'Play Video' }}
        </button>

        <div class="text-sm text-gray-500 tracking-wider">
          POWER UNIT INTERFACE
        </div>

      </div>

    </div>

  </div>

</div>
